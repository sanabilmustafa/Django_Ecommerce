{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock title %}
{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Items</h2>

        <div class="grid md:grid-cols-5 grid-cols-3 gap-3 ">
            {% for item in items  %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="w-100% image-container h-40 md:h-72 overflow-hidden"> 
                            <img src="{{item.image.url}}" alt="image" class="rounded-t-xl">
                        </div>

                        <div class="p-3 md:p-6 bg-white rounded-b-xl">
                            <h2 class="text-lg md:text-2xl capitalize">{{item.name}}</h2>
                            <p class="text-gray-400 sm:text-sm">Price: {{item.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>   
{% endblock content %}
